[workspace]
members = [
    "cli",
    "programs/*",
    "tests",
    "verifier-service"
]

resolver = "2"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace.dependencies]
log = "0.4.22"
env_logger = "0.10.2"
meta-merkle-tree= { path = "../jito-tip-router/meta_merkle_tree/" }
tip-router-operator-cli = { path = "../jito-tip-router/tip-router-operator-cli/" }
